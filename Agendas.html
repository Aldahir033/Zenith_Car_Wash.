<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda tu cita</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('imagens/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Añadido para fijar la imagen de fondo */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        select, input[type="date"], input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Car Wash Zinth</h2>
    <h3>Agenda tu cita </h3>
    <form action="Regresaralinicio.html" method="POST" onsubmit="window.location.href = document.getElementById('redirect-url').value;">
        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="vehiculo">Información del Vehículo</label>
            <input type="text" id="vehiculo" name="vehiculo" placeholder="Marca, Modelo, Año" required>
        </div>

        <div class="form-group">
            <label for="servicio">Selecciona el Servicio</label>
            <select id="servicio" name="servicio" required>
                <option value="Lavado Básico">Lavado Básico - $250</option>
                <option value="LavadoPlus">LavadoPlus - $450</option>
                <option value="Detallado Estándar">Detallado Estándar - $800</option>
                <option value="Detallado Premium">Detallado Premium - $1500</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha de la Cita</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="back-button-container">
            <a href="Regresaralinicio.html" class="back-button">Agendar Cita</a>
        </div>
    </div>
    </form>
</div>

</body>
</html>
